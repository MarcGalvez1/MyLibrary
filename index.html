<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body class="bg-dark">
    <div id="content"></div>
    <div id="container" class="card mx-auto mt-5 custom-card-width">
        <h5 class="card-header text-center bg-info">New Book</h5>
        <form id="addBookForm" class="mx-2 mt-2">
            <div class="form-group" id="Title-group">
                <label for="Title" >Book Title:</label>
                <input type="text" name="Title" id="Title" class="form-control">
            </div>
            <div class="form-group" id="Author-group">
                <label for="Author" >Book Author:</label>
                <input type="text" name="Author" id="Author" class="form-control">
            </div>
            <div class="form-group" id="NumPages-group">
                <label for="NumPages" >Number of Pages:</label>
                <input type="number" name="NumPages" id="NumPages" class="form-control">
            </div>
            <div class="grid row mx-auto">
                <button type="submit" class="btn btn-primary my-2 col" id="submit"> Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
